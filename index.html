<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSheet.css">
    <script src="javascript.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <div>
        <p class="name">Claire</p>
        <img src="images/mathilde-langevin-FDRaYqiTY1k-unsplash.jpg" alt="an image of company product">
    </div>
    <div class="formBox">
        <div class="accountCreation">
            <p>Create Account</p>
            <p>Your perfect skin care routine starts here</p>
        </div>
        <div>
            <form action="" method="post" id="form">
                <ul>
                    <li>
                        <label for="name">First Name</label>
                        <input type="text" name="user_name" id="name" required placeholder="">
                    </li>
                    <li>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="user_last_name" id="last_name" required>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" name="user_email" id="email" placeholder="john@gmail.com">
                    </li>
                    <li>
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" name="user_phoneNumber" id="phoneNumber" required>
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input type="password" name="user_password" id="password" required>
                        <div class="alertText"></div>
                    </li>
                    <li>
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirmPassword" required>
                    </li>
                </ul>
            </form>
            <div class="submission">
                <button type="button" form="form">Create Account</button>
                <p>Already have an account? <a href="">Log In</a></p>
            </div>  
        </div>
    </div>
</body>
</html>
